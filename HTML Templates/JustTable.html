<!DOCTYPE html>
<html>
<head>
    <script src="handlebars-v3.0.3.js"></script>
</head>
<body>
<div id="wrapper">

</div>

    <script id="tableTemplate" type="text/x-handlebars-template">
        <table class="items-table">
            <thead>
            <tr>
                <th>#</th>
            {{#headers}}
            <th>{{this}}</th>
            {{/headers}}'
            </tr>
        </thead>
        <tbody>
        {{#items}}
         <tr>
            <td>{{@index}}</td>
            <td>{{col1}}</td>
            <td>{{col2}}</td>
            <td>{{col3}}</td>
         </tr>
        {{/items}}
        </tbody>
        </table>
    </script>
<script type="text/javascript">
    var html = document.getElementById('tableTemplate').innerHTML;
    var tableTemplate = Handlebars.compile(html);

    var data = {
        headers: ['Vendor', 'Model', 'OS'],
        items: [{
            col1: 'Nokia',
            col2: 'Lumia 920',
            col3: 'Windows Phone'
        }, {
            col1: 'LG',
            col2: 'Nexus 5',
            col3: 'Android'
        }, {
            col1: 'Apple',
            col2: 'iPhone 6',
            col3: 'iOS'
        }]
    };

    var tableResult = tableTemplate(data);
    document.getElementById('wrapper').innerHTML = tableResult;
</script>
</body>
</html>
